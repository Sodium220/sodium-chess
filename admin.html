<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a2e; color: white; padding: 20px; }
        .box { background: #16213e; padding: 25px; border-radius: 12px; max-width: 550px; margin: auto; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; }
        button { background: #e94560; color: white; cursor: pointer; font-weight: bold; }
        .match { background: #0f3460; padding: 15px; margin-top: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #e94560;}
        .btn-live { background: #24a0ed; width: auto; padding: 5px 15px; margin-right: 5px;}
        .btn-del { background: #ff4b2b; width: auto; padding: 5px 15px; }
    </style>
</head>
<body>
<div class="box">
    <h2>Admin Panel</h2>
    <input type="text" id="p1" placeholder="প্লেয়ার ১ (White)">
    <input type="text" id="p2" placeholder="প্লেয়ার ২ (Black)">
    <button onclick="addMatch()">ম্যাচ তৈরি করুন</button>
    <div id="list"></div>
    <button onclick="window.location.href='index.html'" style="background:#555">Log Out</button>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://sodium-chess-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    if(localStorage.getItem("userRole") !== "admin") window.location.href = "index.html";

    function addMatch() {
        const p1 = document.getElementById('p1').value.trim();
        const p2 = document.getElementById('p2').value.trim();
        if(p1 && p2) {
            db.ref('matches').push({ p1, p2 });
            document.getElementById('p1').value = ""; document.getElementById('p2').value = "";
        }
    }

    function deleteMatch(id) {
        if(confirm("ম্যাচটি ডিলিট করতে চান?")) {
            db.ref('matches/' + id).remove();
            db.ref('live_matches/' + id).remove();
        }
    }

    db.ref('matches').on('value', snap => {
        const data = snap.val();
        const list = document.getElementById('list');
        list.innerHTML = "";
        if(!data) return list.innerHTML = "কোনো ম্যাচ নেই।";
        Object.keys(data).forEach(id => {
            list.innerHTML += `<div class="match">
                <span><b>${data[id].p1}</b> vs <b>${data[id].p2}</b></span>
                <div>
                    <button class="btn-live" onclick="window.location.href='game.html?id=${id}'">Live</button>
                    <button class="btn-del" onclick="deleteMatch('${id}')">Delete</button>
                </div>
            </div>`;
        });
    });
</script>
</body>
</html>
