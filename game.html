<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sodium Chess - Live Match</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --bg: #050a12; --card: #162231; --primary: #00d2ff; --accent: #2ed573; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; touch-action: manipulation; }
        
        .game-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 10px; box-sizing: border-box; }
        
        /* Board Styles */
        #board { width: 95vw; max-width: 400px; border: 5px solid var(--card); border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Highlight for Mobile Selection */
        .highlight-sq { box-shadow: inset 0 0 4px 4px rgba(255, 255, 0, 0.8); background: rgba(255, 255, 0, 0.3) !important; }

        /* Player Info Bars */
        .player-bar { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: var(--card); margin: 5px 0; border-radius: 8px; box-sizing: border-box; }
        .timer { font-family: monospace; font-size: 20px; font-weight: bold; color: var(--primary); }
        .active-turn { border: 2px solid var(--primary); box-shadow: 0 0 10px rgba(0,210,255,0.3); }

        /* Game Status Overlay */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; display: none; }
        .modal { background: var(--card); padding: 30px; border-radius: 15px; text-align: center; border: 1px solid var(--primary); }
        .btn-home { background: var(--primary); color: #000; border: none; padding: 12px 25px; border-radius: 5px; font-weight: bold; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="overlay" id="end-overlay">
    <div class="modal">
        <h1 id="win-status">Game Over</h1>
        <p id="win-reason"></p>
        <button class="btn-home" onclick="location.href='player.html'">Back to Dashboard</button>
    </div>
</div>

<div class="game-container">
    <div class="player-bar" id="bar-black">
        <span id="name-black">Opponent</span>
        <div class="timer" id="time-black">05:00</div>
    </div>

    <div id="board"></div>

    <div class="player-bar" id="bar-white">
        <span id="name-white">You</span>
        <div class="timer" id="time-white">05:00</div>
    </div>
    
    <p id="status-msg" style="margin-top: 10px; color: #8a99af;">Syncing match...</p>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://sodium-chess-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const mid = new URLSearchParams(window.location.search).get('id') || "demo_match";
    const me = localStorage.getItem("username") || "Guest";
    
    let board = null;
    let game = new Chess();
    let myColor = 'w'; 
    let sourceSquare = null;
    const gameRef = db.ref('live_matches/' + mid);

    // ১. ক্লিক-টু-মুভ লজিক (মোবাইলের জন্য)
    function onSquareClick(square) {
        if (game.game_over()) return;

        // চেক করা হচ্ছে এটা প্লেয়ারের টার্ন কি না
        if (game.turn() !== myColor) return;

        // ১. গুটি সিলেক্ট করা
        if (sourceSquare === null) {
            let piece = game.get(square);
            if (piece && piece.color === myColor) {
                sourceSquare = square;
                removeHighlights();
                highlightSquare(square);
            }
        } 
        // ২. চাল দেওয়া
        else {
            let move = game.move({
                from: sourceSquare,
                to: square,
                promotion: 'q'
            });

            if (move === null) {
                // যদি অন্য নিজের গুটিতে ক্লিক করে, তবে সেটা সিলেক্ট হবে
                let piece = game.get(square);
                if (piece && piece.color === myColor) {
                    sourceSquare = square;
                    removeHighlights();
                    highlightSquare(square);
                } else {
                    sourceSquare = null;
                    removeHighlights();
                }
            } else {
                // চাল সঠিক হলে ডাটাবেস আপডেট
                board.position(game.fen());
                sourceSquare = null;
                removeHighlights();
                gameRef.update({ fen: game.fen(), turn: game.turn() });
                checkGameOver();
            }
        }
    }

    function highlightSquare(square) {
        $('#board .square-' + square).addClass('highlight-sq');
    }

    function removeHighlights() {
        $('#board [class*="square-"]').removeClass('highlight-sq');
    }

    // ২. বোর্ড ইনিশিয়ালাইজ
    function initBoard(orientation) {
        let config = {
            draggable: false, // মোবাইলের জন্য ড্র্যাগ বন্ধ, শুধু ক্লিক চালু
            position: 'start',
            orientation: orientation,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };
        board = Chessboard('board', config);
        
        // Chessboard.js-এ ক্লিক ইভেন্ট হ্যান্ডলার নেই, তাই jQuery দিয়ে অ্যাড করা হলো
        $('#board').on('click', '.square-55d6', function() {
            let square = $(this).attr('data-square');
            onSquareClick(square);
        });
    }

    // ৩. ডাটাবেস সিঙ্ক
    gameRef.on('value', snap => {
        const data = snap.val();
        if (!data) {
            // যদি ম্যাচ নতুন হয় তবে ইনিশিয়ালাইজ করুন
            gameRef.set({ fen: game.fen(), turn: 'w', p1: me, p2: 'Opponent' });
            return;
        }

        // গেম স্টেট আপডেট
        if (data.fen !== game.fen()) {
            game.load(data.fen);
            board.position(data.fen);
        }

        // টার্ন এবং হাইলাইট আপডেট
        const turn = game.turn();
        document.getElementById('bar-white').classList.toggle('active-turn', turn === 'w');
        document.getElementById('bar-black').classList.toggle('active-turn', turn === 'b');
        document.getElementById('status-msg').innerText = turn === myColor ? "Your Turn" : "Opponent is thinking...";

        checkGameOver();
    });

    function checkGameOver() {
        if (game.game_over()) {
            document.getElementById('end-overlay').style.display = 'flex';
            if (game.in_checkmate()) {
                document.getElementById('win-status').innerText = "Checkmate!";
                document.getElementById('win-reason').innerText = (game.turn() === 'w' ? "Black" : "White") + " Won the match.";
            } else {
                document.getElementById('win-status').innerText = "Draw!";
                document.getElementById('win-reason').innerText = "The match ended in a draw.";
            }
        }
    }

    // ৪. স্টার্টআপ
    $(document).ready(() => {
        // এখানে আপনি ব্র্যাকেট থেকে প্লেয়ারের কালার চেক করতে পারেন
        // উদাহরণস্বরূপ: p1 হলে হোয়াইট, p2 হলে ব্ল্যাক
        initBoard('white'); 
    });

</script>
</body>
</html>
