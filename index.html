<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Chess Tournament - Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #16213e; padding: 30px; border-radius: 10px; width: 320px; text-align: center; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; font-size: 16px; }
        button { background: #e94560; color: white; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="card">
    <h2>Chess Login</h2>
    <input type="text" id="username" placeholder="আপনার নাম">
    <select id="role" onchange="document.getElementById('admin-box').className = (this.value === 'admin') ? '' : 'hidden'">
        <option value="player">প্লেয়ার</option>
        <option value="admin">অ্যাডমিন</option>
    </select>
    <div id="admin-box" class="hidden">
        <input type="password" id="admin-pass" placeholder="অ্যাডমিন পাসওয়ার্ড">
    </div>
    <button onclick="login()">প্রবেশ করুন</button>
</div>

<script>
    function login() {
        const name = document.getElementById('username').value.trim();
        const role = document.getElementById('role').value;
        const pass = document.getElementById('admin-pass').value;

        if (!name) return alert("নাম দিন!");
        if (role === 'admin' && pass !== "#Sodium#595220#") return alert("ভুল পাসওয়ার্ড!");

        localStorage.setItem("userRole", role);
        localStorage.setItem("playerName", name);
        window.location.href = (role === 'admin') ? "admin.html" : "player.html";
    }
</script>
</body>
</html>
