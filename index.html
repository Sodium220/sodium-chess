<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodium Chess - Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0b1e36; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #162a47; padding: 40px; border-radius: 15px; width: 350px; box-shadow: 0 0 20px rgba(0,255,255,0.1); border-top: 5px solid #00d2ff; }
        h2 { text-align: center; margin-bottom: 20px; color: #00d2ff; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: none; outline: none; box-sizing: border-box; }
        input { background: #0f213a; color: white; border: 1px solid #2a4a75; }
        input:focus { border-color: #00d2ff; }
        button { background: #00d2ff; color: #0b1e36; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; }
        button:hover { background: #00a6c9; }
        .toggle-link { color: #00d2ff; cursor: pointer; font-size: 14px; text-decoration: underline; }
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="container">
    <h2 id="title">User Login</h2>
    <div id="signup-fields" class="hidden">
        <input type="text" id="mobile" placeholder="Mobile Number">
        <input type="password" id="admin-secret" placeholder="Admin Code (Optional)">
    </div>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="auth()">Submit</button>
    <p style="text-align:center; font-size: 14px;"><span id="toggle-text">New here?</span> <span class="toggle-link" onclick="toggle()">Create Account</span></p>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://sodium-chess-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isSignup = false;

    function toggle() {
        isSignup = !isSignup;
        document.getElementById('title').innerText = isSignup ? "Create Account" : "User Login";
        document.getElementById('signup-fields').classList.toggle('hidden', !isSignup);
        document.getElementById('toggle-text').innerText = isSignup ? "Already have account?" : "New here?";
    }

    function auth() {
        const u = document.getElementById('user').value.trim().toLowerCase();
        const p = document.getElementById('pass').value.trim();
        const m = document.getElementById('mobile').value.trim();
        const s = document.getElementById('admin-secret').value.trim();

        if(!u || !p) return alert("Please fill username and password");

        if(isSignup) {
            db.ref('users/'+u).once('value', snap => {
                if(snap.exists()) return alert("Username taken!");
                let role = (s === "#Sodium#595220#") ? "admin" : "player";
                db.ref('users/'+u).set({u, p, m, role, stats:{wins:0, total:0}}).then(() => {
                    alert("Account Created! Login now.");
                    location.reload();
                });
            });
        } else {
            db.ref('users/'+u).once('value', snap => {
                const d = snap.val();
                if(d && d.p === p) {
                    localStorage.setItem("username", u);
                    localStorage.setItem("userRole", d.role);
                    location.href = (d.role === "admin") ? "admin.html" : "player.html";
                } else alert("Invalid Credentials!");
            });
        }
    }
</script>
</body>
</html>
